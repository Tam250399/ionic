<ion-content>
  <div class="main_content">
    <ion-buttons slot="start">
      <ion-button color="light">
        <ion-icon name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="view_div">
      <div class="first_div">
        <ion-label class="welcome">Welcome</ion-label>
        <ion-label class="username">Công Tâm</ion-label>
      </div>
      <div class="user_back"></div>
    </div>
    <div class="content_div" animation bounceInUp>
      <ion-label class="hello_lb1">QR-Code</ion-label>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" (click)="goToObbject()" >
            <div class="col_div">
              <img src="/assets/image/create.png">
              <a routerLink="/qr-code">Create</a>
            </div>
            <div class="col_div">
              <img src="/assets/image/iq.png">
              <a routerLink="/list">Xem Tài Sản</a>
            </div>
          </ion-col>
          <ion-col size="6" (click)="goToObbject()" >
            <div class="col_div">
              <img src="/assets/image/taixuong.png">
              <a routerLink="/image-qrcode">QR-code Image</a>
            </div>
            <div class="col_div"> 
              <img src="/assets/image/physics.jpg">
              <a routerLink="/tai-san-kiem-ke">Tài Sản Kiểm Kê</a>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
